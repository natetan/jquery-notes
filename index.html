<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning jQuery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">


		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="main-content">
				<div id="button-panel">
					<button class="btn panel-buttons btn-info" id="hideButton">Hide All</button>
					<button class="btn panel-buttons btn-info" id="showButton">Show All</button>
					<button class="btn panel-buttons btn-info" id="slideUpButton">Slide Up</button>
					<button class="btn panel-buttons btn-info" id="slideDownButton">Slide Down</button>
					<button class="btn panel-buttons btn-info" id="fadeOutButton">Fade Out</button>
					<button class="btn panel-buttons btn-info" id="fadeInButton">Fade In</button>
					<button class="btn panel-buttons btn-info" id="fadeToggleButton">Fade Toggle</button>
					<button class="btn panel-buttons btn-info" id="toggleButton">Toggle</button>
					<button class="btn panel-buttons btn-info" id="turnRedButton">Turn Red</button>
				</div>
				<div class="row">
					<div class="col-xs-4 columns" id="panel1">
						<div class="bg-success headers" id="header1">Panel 1</div>
						<div class="header-content">
							<h3 class="header-content-heading">This will have a button</h3>
							<button class="btn btn-primary center-absolute" id="btn1" data-panelid="panel1" data-headerid="header1">Button 1</button>
						</div>
					</div>
					<div class="col-xs-4 columns" id="panel2">
						<div class="bg-success headers" id="header2">Panel 2</div>
						<div class="header-content">
							<h3 class="header-content-heading">This will have a button</h3>
							<button class="btn btn-primary center-absolute" id="btn2" data-panelid="panel2" data-headerid="header2">Button 2</button>
						</div>
					</div>
					<div class="col-xs-4 columns" id="panel3">
						<div class="bg-success headers" id="header3">Panel 3</div>
						<div class="header-content">
							<h3 class="header-content-heading">This will have a button</h3>
							<button class="btn btn-primary center-absolute" id="btn3" data-panelid="panel3" data-headerid="header3">Button 3</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="scripts/scripts.js"></script>	
	</body>
</html>
